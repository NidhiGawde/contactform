<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
       body{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Courier New', Courier, monospace;
}

.container{
    width: 100%;
    height: 100vh;
    background: #001660;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container form{
    width: 90%;
    max-width: 600px;
    padding: 50px 30px 20px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    position: relative;

}
.input-group{
    width: 100%;
    display: flex;
    align-items: center;
    margin: 10px 0;
    position: relative;
}
.input-group label{
    flex-basis: 28%;
}
.input-group input, .input-group textarea{
    border: 0;
    margin: 10px 0;
    padding: 20px;
    outline: none;
    background: #f5f5f5;
    font-size: 16px;
}

form button{
    padding: 10px 40px;
    background: #ff5361;
    color: #fff;
    font-size: 18px;
    border: 1px solid rgba(255, 255, 255, 0.7);
    outline: 0;
    cursor: pointer;
    width: 150px;
    margin: 30px auto 10px;
    border-radius: 30px;
    align-items: center;
}

.input-group span{
    position: absolute;
    bottom: 12px;
    right: 8px;
    font-size: 14px;
    color: red;
}
#submit-error{
    color: red;
}
       
  </style>          
        
</head>
<body>
   <div class="container">
    <form>
        <h3>Contact Details</h3>
        <form action="https://formsubmit.co/2021.nidhi.gawde@ves.ac.in" method="POST" >
        <div class ="input-group">
            <label>Your Name</label>
            <input type="text" placeholder=" Name" id="cname" onkeyup="validateName()" >
            <span id="name-error"></span>
        </div>
        
        <div class ="input-group">
            <label>Phone No.</label>
            <input type="tel" placeholder="+91 12345 67890" >
            <span id="phone-error"></span>
        </div>

        <div class ="input-group">
            <label>Email Id</label>
            <input type="email" placeholder="Enter Email" >
            <span id="email-error"></span>
        </div>

        <div class ="input-group">
            <label>Queries</label>
            <textarea rows="5" placeholder="Questions"></textarea>
            <span id="message-error"></span>
        </div>

    <button type="submit">Submit</button>
    <span id="submit-error">Please fill the details</span>

    </form>
   </div>
     <script >
        document.getElementById("contactForm").addEventListener("submit", function(event) {
          event.preventDefault(); // Prevent form from submitting

          var name = document.getElementById("name").value;
          var email = document.getElementById("email").value;
          var message = document.getElementById("message").value;

          var subject = "New Contact Form Submission";
          var body = "Name: " + name + "\nEmail: " + email + "\n\nMessage:\n" + message;

          // You can replace the following code with your own logic to send the email
          // This example uses the mailto: URL scheme, which opens the user's default email client
          var mailtoLink = "mailto:2021.nidhi.gawde@ves.ac.in" +
                           "?subject=" + encodeURIComponent(subject) +
                           "&body=" + encodeURIComponent(body);

          window.location.href = mailtoLink;
      });
     </script>
     </form>
     
</body>
</html>
